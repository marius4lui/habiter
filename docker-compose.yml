version: '3.8'

services:
  habiter-web:
    build:
      context: .
      dockerfile: Dockerfile
    image: habiter-web:latest
    container_name: habiter-web
    ports:
      - "8998:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - habiter-network

networks:
  habiter-network:
    driver: bridge
