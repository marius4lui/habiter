site_name: Habiter Documentation
site_url: https://marius4lui.github.io/habiter/
site_description: Documentation for the Habiter Flutter application.
site_author: Sebastian

repo_name: marius4lui/habiter
repo_url: https://github.com/marius4lui/habiter

theme:
  name: material
  language: en
  palette: 
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features: features.md
  - Architecture: architecture.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
