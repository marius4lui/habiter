name: habiter
description: Flutter port of the Habiter mobile app (UI/UX parity, extensible for AI features)
publish_to: 'none'
version: 1.3.0+4

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  provider: ^6.1.2
  flutter_animate: ^4.5.0
  shared_preferences: ^2.3.2
  intl: any
  fl_chart: ^0.69.0
  uuid: ^4.4.0
  collection: ^1.18.0
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0
  http: ^1.2.0
  flutter_secure_storage: ^9.2.2
  flutter_web_auth_2: ^5.0.0
  url_launcher: ^6.3.2
  desktop_webview_window: ^0.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
